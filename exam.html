<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Changed to black */
            color: white; /* Text color changed to white for better contrast */
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #333; /* Changed background to a darker shade for the container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1); /* Adjusted shadow color */
        }
        .question {
            margin: 15px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            background-color: #555; /* Darker input background */
            color: white;
            border: 1px solid #777;
            padding: 5px;
            width: 100%;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Exam Portal</h1>
</header>

<div class="container">
    <h2>Exam: General Knowledge</h2>
    <form id="examForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br><br>
        
        <label for="grade">Grade:</label><br>
        <input type="text" id="grade" required><br><br>

        <div class="question">
            <label>1. What is the capital of France?</label><br>
            <input type="radio" name="q1" value="A"> A) Berlin<br>
            <input type="radio" name="q1" value="B"> B) Madrid<br>
            <input type="radio" name="q1" value="C"> C) Paris<br>
            <input type="radio" name="q1" value="D"> D) Rome<br>
        </div>

        <div class="question">
            <label>2. Who wrote 'Hamlet'?</label><br>
            <input type="radio" name="q2" value="A"> A) Charles Dickens<br>
            <input type="radio" name="q2" value="B"> B) Mark Twain<br>
            <input type="radio" name="q2" value="C"> C) William Shakespeare<br>
            <input type="radio" name="q2" value="D"> D) Leo Tolstoy<br>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('examForm').onsubmit = function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const grade = document.getElementById('grade').value;

        const answers = {
            q1: 'C',  // Correct answer for question 1
            q2: 'C'   // Correct answer for question 2
        };

        const userAnswers = {
            q1: document.querySelector('input[name="q1"]:checked')?.value,
            q2: document.querySelector('input[name="q2"]:checked')?.value
        };

        let score = 0;
        let totalQuestions = Object.keys(answers).length;

        for (let key in answers) {
            if (userAnswers[key] === answers[key]) {
                score++;
            }
        }

        const resultUrl = `result.html?name=${encodeURIComponent(name)}&grade=${encodeURIComponent(grade)}&score=${score}&total=${totalQuestions}&q1=${userAnswers.q1}&q2=${userAnswers.q2}`;
        window.location.href = resultUrl;
    };
</script>

</body>
</html>
